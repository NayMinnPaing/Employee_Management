<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
<style type="text/css">
	.box {
		margin: 10px 300px 0;
		font-size: large;
	}
	@media (max-width: 600px)  {
	 .box {
	 	margin: 10px 100px;
	 }
	}
	
	@media (max-width: 1000px)  {
	 .box {
	 	margin: 10px 100px;
	 }
	}
</style>
</head>
<body>
	<a th:href="@{/index}" class="btn btn-info ms-2 mt-2">Back</a>
	<h4 class="text-center pb-3">Update Employee Data</h4>
	<hr>
	<div align="center" class="container">
		<form class="box border py-5 shadow-lg rounded " th:action="@{/updatedata}" method="post">
		<input type="hidden" th:value="${empmodel.empId}" name="empId" >
		Name :&#160;<input type="text" th:value="${empmodel.empName}" name="empName" >
		<br><br>
		Age  &#160;:&#160;&#160;<input type="number" th:value="${empmodel.empAge}" name="empAge">
		<br><br>
		Salary:&#160;<input type="number" th:value="${empmodel.empSalary}" name="empSalary">
		<br><br><br>
		<input type="submit" value="update">
		</form>
	</div>
	 
</body>
</html>

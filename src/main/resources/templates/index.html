<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>

<style>
	table, th, td {
		border: 1px sloid black;
		border-collapse: collapse;
	}
	
	.link-btn {
		position: relative;
		
	}
	.link-btn a {
		position: absolute;
		right: 5px;
		
	}
	.collapse a:hover {
		background: white;
		color: lightskyblue;
		border-radius: 5px;
	}
	.bg, .navbar {
		background: lightskyblue;
	}
	
</style>
</head>
<body>
	<nav class="navbar navbar-expand">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
  			<div class="navbar-nav">
  				<a class="nav-item nav-link active" href="#">Home</a>
  				<a class="nav-item nav-link" href="#">Contact</a>
  				<a class="nav-item nav-link" href="#">About</a>
  			</div>
  		</div>
	</nav>
	
	<div class="bg">
		<h1 class="text-center pb-3">Employee Management</h1>
	</div>	
	
	<div class="link-btn">
		<a class="btn btn-info" role="button" th:href="@{/create}">Add New Employee</a>
	</div>
  	<br>
	<div align="center" class="container">
		
		
		
		<!-- ${#strings.toString(param.result)} =='1' -->
		
		<br>
			<div th:if="${#lists.isEmpty(emplist)}">
			<br><br>
			<h4>No Employee Data</h4>
			<p>Click <em class="trxt-warning text-decoration-underline">Add New Employee</em> to add new Employees</p>
			</div>
			<div th:unless="${#lists.isEmpty(emplist)}">
			<h4 class="text-decoration-underline">Employee Data List</h4>
			<br>
			<div style="color: red">
			<h6 th:if="${#strings.toString(param.resultdelete)} =='1'">Delete Data Success</h6>
			<h6 th:if="${#strings.toString(param.resultupdate)} =='1'">Update Data Success</h6>
			<br>
			</div>
				<table class="table table-hover table-dark">
					<tr>
						
						<th class="text-warning">Emp_name</th>
						<th class="text-warning">Emp_age</th>
						<th class="text-warning">Salary</th>
						<th class="text-warning">Action</th>
						<th class="text-warning">Action</th>
					</tr>
					<tr th:each="empdata: ${emplist}">
						
						<td th:text="${empdata.empName}"></td>
						<td th:text="${empdata.empAge}"></td>
						<td th:text="${empdata.empSalary}"></td>
						<td>
							<a th:href="@{/delete/{id} (id=${empdata.empId})}">Delete</a>
							
						</td>
						<td>
							<a th:href="@{/update/{id} (id=${empdata.empId})}">Update</a>
						
						</td>
					</tr>
				</table>
			</div> 
		
		
	</div>	
	 
</body>
</html>
